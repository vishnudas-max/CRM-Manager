<!-- templates/index.html -->

{% extends "base.html" %}

{% block content %}
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80vh; text-align: center;">

  <h1 style="font-size: 2.5rem; color: #0f5132; margin-bottom: 1rem;">
     Hi, Welcome
  </h1>

  <p style="font-size: 1.2rem; color: #333; max-width: 600px; margin-bottom: 2rem;">
    This app connects to your <strong>HighLevel CRM</strong>. Click below to authenticate and manage your contacts programmatically.
  </p>

  <a href="{% url 'start_auth' %}">
    <button
      style="background-color: rgb(0, 102, 235); border-radius: 10px; border-style: none; padding: 12px 24px; color:white; font-size: 1rem; cursor:pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: background-color 0.3s ease;"
      onmouseover="this.style.backgroundColor='#005bb5'"
      onmouseout="this.style.backgroundColor='rgb(0, 102, 235)'">
       Connect to HighLevel
    </button>
  </a>

</div>
{% endblock content %}
